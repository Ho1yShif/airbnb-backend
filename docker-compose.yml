services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: airbnb
      POSTGRES_USER: airbnb_user
      POSTGRES_PASSWORD: airbnb_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airbnb_user -d airbnb"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
  
  web:
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DEBUG: "1"
      DB_NAME: airbnb
      DB_USER: airbnb_user
      DB_PASSWORD: airbnb_pass
      DB_HOST: db
      DB_PORT: "5432"
      REDIS_URL: redis://redis:6379/0
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  
  celery:
    build: .
    command: celery -A airbnb worker --loglevel=info
    volumes:
      - .:/code
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    environment:
      DEBUG: "1"
      DB_NAME: airbnb
      DB_USER: airbnb_user
      DB_PASSWORD: airbnb_pass
      DB_HOST: db
      DB_PORT: "5432"
      REDIS_URL: redis://redis:6379/0
    healthcheck:
      test: ["CMD-SHELL", "celery -A airbnb inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  postgres_data:
  redis_data:
