version: '3.8'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: airbnb
      POSTGRES_USER: airbnb_user
      POSTGRES_PASSWORD: airbnb_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airbnb_user -d airbnb"]
      interval: 10s
      timeout: 5s
      retries: 5
  web:
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DEBUG: 1
      DJANGO_DB_HOST: db
      DJANGO_DB_PORT: 5432
      DJANGO_DB_NAME: airbnb
      DJANGO_DB_USER: airbnb_user
      DJANGO_DB_PASSWORD: airbnb_pass
      POSTGRES_DB: airbnb
      POSTGRES_USER: airbnb_user
      POSTGRES_PASSWORD: airbnb_pass
      DATABASE_URL: postgresql://airbnb_user:airbnb_pass@db:5432/airbnb
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
volumes:
  postgres_data:
