name: Django CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: airbnb_test
          POSTGRES_USER: airbnb_user
          POSTGRES_PASSWORD: airbnb_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'test-key-for-ci' }}
          DEBUG: "False"
          DB_NAME: airbnb_test
          DB_USER: airbnb_user
          DB_PASSWORD: airbnb_pass
          DB_HOST: localhost
          DB_PORT: 5432
          CELERY_BROKER_URL: amqp://guest:guest@localhost:5672//
          CELERY_RESULT_BACKEND: rpc://
          CELERY_TASK_ALWAYS_EAGER: "True"
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || 'test-key-for-ci' }}
          DEBUG: "False"
          DB_NAME: airbnb_test
          DB_USER: airbnb_user
          DB_PASSWORD: airbnb_pass
          DB_HOST: localhost
          DB_PORT: 5432
          CELERY_BROKER_URL: amqp://guest:guest@localhost:5672//
          CELERY_RESULT_BACKEND: rpc://
          CELERY_TASK_ALWAYS_EAGER: "True"
        run: |
          python manage.py test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        run: |
          curl https://api.render.com/deploy/${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
        continue-on-error: true
