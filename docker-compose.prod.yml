
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${DB_NAME:-airbnb_production}
      POSTGRES_USER: ${DB_USER:-airbnb_prod_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-airbnb_prod_user} -d ${DB_NAME:-airbnb_production}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - airbnb_network
  
  redis:
    image: redis:7-alpine
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: always
    networks:
      - airbnb_network

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    networks:
      - airbnb_network
  
  web:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    command: gunicorn airbnb.wsgi:application --bind 0.0.0.0:8000 --workers ${WEB_CONCURRENCY:-4} --timeout ${GUNICORN_TIMEOUT:-120}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: always
    networks:
      - airbnb_network
  
  celery:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: celery -A airbnb worker --loglevel=info
    volumes:
      - media_volume:/app/media
    env_file:
      - .env.production
    depends_on:
      - db
      - redis
      - rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "celery -A airbnb inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: always
    networks:
      - airbnb_network
  
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: celery -A airbnb beat --loglevel=info
    env_file:
      - .env.production
    depends_on:
      - db
      - redis
      - rabbitmq
    restart: always
    networks:
      - airbnb_network
  
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    restart: always
    networks:
      - airbnb_network
  
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - airbnb_network

volumes:
  postgres_prod_data:
  redis_prod_data:
  static_volume:
  media_volume:

networks:
  airbnb_network:
    driver: bridge
